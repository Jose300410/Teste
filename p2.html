<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 02</title>
</head>
<body>
    <h1>Pagina 02</h1>
    <hr>
    <h2>Formulário</h2>
    <form action="" method="get">
        <fieldset>
            <legend>Contato</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required><br>
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade"><br>
            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo">
                <option value="masculino" selected>Masculino</option>
                <option value="feminino">Feminino</option>
            </select><br>
            <label>Banco</label><br>
            <input type="radio" name="banco" id="caixa" value="caixa">
            <label for="caixa">Caixa</label>
            <input type="radio" name="banco" id="brasil" value="brasil">
            <label for="brasil">Banco do Brasil</label>
            <input type="radio" name="banco" id="itau" value="itau">
            <label for="itau">Itaú</label>
            <input type="radio" name="banco" id="bradesco" value="bradesco">
            <label for="bradesco">Bradesco</label><br>
            <label>Gosta de:</label><br>
            <input type="checkbox" name="livro" id="livro">
            <label for="livro">Livro</label><br>
            <input type="checkbox" name="filme" id="filme"> 
            <label for="filme">Filme</label><br>
            <input type="checkbox" name="esporte" id="esporte">
            <label for="esporte">Esporte</label><br>
            <label for="observacao">Observação:</label><br>
            <textarea name="observacao" id="observacao" cols="40" rows="4"></textarea><br>
            <button type="submit">Envie</button>
            <button type="reset">Limpar</button>
            <hr>
            <a href="index.html">Link para a Pagina Principal</a>
           
           
            



        </fieldset>
    </form>
</body>
</html>
